{% load i18n %}
<h1>{{ tool_title }}</h1>
<span class="alt-titles">
  <span class="tool-icons">
    {% for code in tool.logos %}
    <span class="cc-icon">
      <svg viewBox="0 0 30 30">
        <use href="/wp-content/themes/vocabulary-theme/vocabulary/svg/cc/icons/cc-icons.svg#{{ code }}"></use>
      </svg>
    </span>
    {% endfor %}
    {% if currency_icon %}
    <span class="cc-icon">
      <svg viewBox="0 0 30 30">
        <use href="/wp-content/themes/vocabulary-theme/vocabulary/svg/font-awesome/icons/fa-icons.svg#{{ currency_icon }}"></use>
      </svg>
    </span>
    {% endif %}
  </span>
  <span class="tool-identifier">{{ tool.identifier }}</span>
</span>
<h2>
  {% if document_type == "deed" %}
    {% trans "Deed" %}
  {% else %}
     {% trans "Legal Code" %}
  {% endif %}
</h2>
